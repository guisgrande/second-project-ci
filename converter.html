<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The perfect page to convert values and test your knowledge!">
    <meta name="keywords" content="metrics, converter, quiz game, converter game, scale, temperature, velocity, time, weight">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Metrics Response</title>
</head>

<body>
    <header id="theme">
        <nav id="nav-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="converter.html">Converter</a></li>
                <li><a href="quiz-game.html">Quiz Game</a></li>
            </ul>
        </nav>
        <div id="header-container">
            <h1 id="main-title">Metrics Response</h1>
        </div>
    </header>

    <section id="converter">
        <div id="converter-container" class="effect-shadow">
            <div id="converter-title">
                <h2>Converter</h2>
                <p>Chose a category, choose the two metrics and place the desired value.</p>
            </div>
            <div>
                <div id="category-selector-box">
                    <div id="category-icon"></div>
                    <select name="category-list" id="categories" class="effect-shadow">
                        <option>~ Choose a category ~</option>
                        <option value="scale">Scale</option>
                        <option value="weight">Weight</option>
                        <option value="time">Time</option>
                        <option value="speed">Speed</option>
                        <option value="temperature">Temperature</option>
                    </select>
                </div>
                <div id="value-box" class="terminal">
                    <input id="value-base" type="text" placeholder="Input" class="effect-shadow">
                    <select name="metric-one" id="metric-one" class="metric-select effect-shadow">
                    </select>
                </div>
                <div id="actions-box">
                    <div class="action-box">
                        <button id="swap" class="button"><img src="assets/images/icon-swap.png" alt="Swap icon button image" width="35px" height="35px"></button>
                        <p class="button-text">Swap</p>
                    </div>
                    <div class="action-box">
                        <button id="clear" class="button"><img src="assets/images/icon-clear.png" alt="Clear icon button image" width="35px" height="35px"></button>
                        <p class="button-text">Clear</p>
                    </div>
                </div>
                <div id="converter-answer-box" class="terminal">
                    <input id="value-result" type="text" placeholder="Result" class="effect-shadow" disabled>
                    <select name="metric-two" id="metric-two" class="metric-select effect-shadow">
                    </select>
                </div>
            </div>
        </div>
    </section>

    <footer id="footer">
        <div id="social-links-container">
        <ul id="social-links">
            <li><a href="https://facebook.com" rel="noopener" target="_blank" aria-label="Check our Facebook page!"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://instagram.com" rel="noopener" target="_blank" aria-label="Check our Instagram page!"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://youtube.com" rel="noopener" target="_blank" aria-label="Check our Youtube page!"><i class="fab fa-youtube"></i></a></li>
        </ul>
        </div>
        <div id="footer-text-container">
            <p id="footer-text">Â©Metrics Response - Copyright 2022.</p>
        </div>
    </footer>

<!-- font awesome script -->
<script src="https://kit.fontawesome.com/00b29282b9.js" crossorigin="anonymous"></script>

<script src="assets/java-script/converter.js"></script>
</body>
</html>
